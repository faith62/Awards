{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container-fluid" style="margin-top: 20px;">
    <div class="card-deck">
        {% for image_item in image_items %}
        <div class="card">
            <a href="{% url 'projectdetails' image_item.id %}"><img class="card-img-top" src="{{image_item.pic.url}}" alt="Card image_item cap"></a>
          <div class="card-body">
            <h5 class="card-title">{{image_item.image_name}}</h5>
            
            <p class="card-text"><small class="text-muted">{{ image_item.post_date}}</small></p>
          </div>
          <div class="card-footer">
            <small class="text-muted">By {{image_item.user}}</small>
          </div>
        </div>
       {% endfor %}
      </div>
</div>
{% endblock %}
