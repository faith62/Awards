{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container-fluid" style="margin-top: 20px;">
    <div class="card-deck">
        {% for image in images %}
        <div class="card">
            <a href="{% url 'projectdetails' image.id %}"><img class="card-img-top" src="{{image.pic.url}}" alt="Card image cap"></a>
          <div class="card-body">
            <h5 class="card-title">{{image.image_name}}</h5>
            <p class="card-text">{{image.image_description}}.</p>
            <a href=""><p class="card-text">{{image.url}}.</p></a>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
       {% endfor %}
      </div>
</div>
{% endblock %}
